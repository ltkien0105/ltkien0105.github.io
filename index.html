<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reset password</title>
</head>
<body>
    <div id="content">
        <p>Enter new password</p>
        <input id="new-input" type="password" placeholder="New password">
        <span id="new-span">* Password must be at least 8 characters long.</span>
        <input id="confirm-input" type="password" placeholder="Confirm password">
        <span id="confirm-span">* Confirm password is not same</span>
        <button id="submit-btn">Submit</button>
    </div>
</body>
</html>

<script type="module" src="logic.js"></script>
